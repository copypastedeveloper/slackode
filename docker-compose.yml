services:
  bot:
    build: .
    env_file: .env
    volumes:
      - repo-cache:/app/repo
      - opencode-data:/root/.local/share/opencode
      - bot-data:/app/data
    environment:
      - SESSIONS_DB_PATH=/app/data/sessions.db
    restart: unless-stopped

volumes:
  repo-cache:
  opencode-data:
  bot-data:
