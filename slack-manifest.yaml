display_information:
  name: Slackode
  description: Ask questions about your codebase. Powered by OpenCode.
  background_color: "#1a1a2e"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Slackode
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - im:read
      - im:write
      - im:history
      - users:read
      - channels:read
      - channels:history
      - groups:read
      - groups:history
      - files:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
